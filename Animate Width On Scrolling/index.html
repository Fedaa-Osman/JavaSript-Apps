<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <title>Scroll To Top</title>
</head>

<body>
    <section class="one">section One</section>
    <section class="two">section Two</section>
    <section class="three">
        <div class="skills">
            <h3>HTML</h3>
            <div class="progress">
                <span style="width: 0" data-width="40%"></span>
            </div>
            <h3>CSS</h3>
            <div class="progress">
                <span style="width: 0" data-width="45%"></span>
            </div>
            <h3>JS</h3>
            <div class="progress">
                <span style="width: 0" data-width="60%"></span>
            </div>
            <h3>JQuery</h3>
            <div class="progress">
                <span style="width: 0" data-width="55%"></span>
            </div>
            <h3>React</h3>
            <div class="progress">
                <span style="width: 0" data-width="20%"></span>
            </div>
        </div>
    </section>
    <section class="four">Section Four</section>
    <script src="./main.js"></script>
</body>

</html>
